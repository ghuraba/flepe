<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="progress-bar">
    <div class="image-container floki">
        <img src="path_to_floki_image.png" alt="Floki">
        <div id="floki-votes" class="votes-count">0</div>
    </div>
    <div id="floki-bar" class="bar floki"></div>
    <div id="pepe-bar" class="bar pepe"></div>
    <div class="image-container pepe">
        <img src="path_to_pepe_image.png" alt="Pepe">
        <div id="pepe-votes" class="votes-count">0</div>
    </div>
</div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
