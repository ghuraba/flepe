<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="voting-container">
        <div class="option" id="floki">
            <button onclick="vote('floki')">Vote for FLOKI</button>
        </div>
        <div class="option" id="pepe">
            <button onclick="vote('pepe')">Vote for PEPE</button>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="floki-progress"></div>
            <div class="progress-bar" id="pepe-progress"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
