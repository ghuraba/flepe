<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="voting-container">
        <div class="votes">
            <div class="image" data-option="FLOKI">
                <button id="floki-vote" class="vote-button">
                 <img style="width:300px" src="https://flepe.io/wp-content/uploads/2024/03/1.png" />
                 <div style="font-size: 24px; font-weight: 900; color: #004700"> Vote for Floki</div>
                </button>
                <div id="floki-vote-count">Votes for Floki: 0</div>
            </div>
            <div class="image" data-option="PEPE">
                <button id="pepe-vote" class="vote-button">
                 <img style="width:300px" src="https://flepe.io/wp-content/uploads/2024/03/2.png" />
                 <div style="font-size: 24px; font-weight: 900; color: #004700"> Vote for Pepe</div>
                </button>
                <div id="pepe-vote-count">Votes for Pepe: 0</div>
            </div>
        </div>
        <div id="progressBar" class="progress-bar">
            <div id="floki-bar" class="bar floki"></div>
            <div id="pepe-bar" class="bar pepe"></div>
            <img id="voting-image" src="https://pngimg.com/uploads/circle/circle_PNG36.png" alt="Voting Image" style="position: relative; left: 50%; transform: translateX(-50%);">
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
